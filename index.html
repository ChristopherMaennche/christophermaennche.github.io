        <script>
            checkSwitched = function(){
                if(checked === false){
                    checked = true;
                }else{
                    checked = false;
                }
                if(checked === true){
                    document.getElementById("head").innerHTML = '<link rel="stylesheet" href="./darkmode.css">';
                }else{
                    document.getElementById("head").innerHTML = '<link rel="stylesheet" href="./lightmode.css">';
                }
            }
            if(checked === true){
                document.getElementById("head").innerHTML = '<link rel="stylesheet" href="./darkmode.css">';
            }else{
                document.getElementById("head").innerHTML = '<link rel="stylesheet" href="./lightmode.css">';
            }

            setInterval(function(){
                if(checked === true){
                    document.getElementById("custom-control-label").innerHTML = "Dark Mode";
                }else{
                    document.getElementById("custom-control-label").innerHTML = "Light Mode";
                }
            },40)
        </script>
